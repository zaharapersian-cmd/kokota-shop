<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کاکوتا - ارسال سریع و مطمئن</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>کاکوتا</h1>
                <p class="tagline">ارسال سریع و مطمئن</p>
            </div>
            <nav>
                <a href="#products">محصولات</a>
                <a href="#contact">تماس با ما</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>بهترین محصولات را با قیمت مناسب تجربه کنید</h2>
            <p>قهوه، چای، شکلات و تنقلات با کیفیت</p>
            <a href="#products" class="cta-button">مشاهده محصولات</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <h2>محصولات ما</h2>
            
            <!-- Category Filter -->
            <div class="category-filter">
                <button class="filter-btn active" data-category="all">همه</button>
                <button class="filter-btn" data-category="coffee">قهوه</button>
                <button class="filter-btn" data-category="tea">چای</button>
                <button class="filter-btn" data-category="chocolate">شکلات</button>
                <button class="filter-btn" data-category="snacks">تنقلات</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>تماس با ما</h2>
            <p>برای سفارش یا اطلاعات بیشتر با ما در ارتباط باشید</p>
            <div class="contact-info">
                <a href="https://wa.me/WHATSAPP_NUMBER" class="contact-btn whatsapp">
                    سفارش در واتساپ
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 کاکوتا - تمامی حقوق محفوظ است</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
